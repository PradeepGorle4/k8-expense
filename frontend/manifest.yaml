apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: expense
  labels:
    app: frontend
    tier: web
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      tier: web
      project: expense
  template:
    metadata:
      labels:
        app: frontend
        tier: web
        project: expense
    spec:
      containers:
      - name: web
        image: pradeepgorle/web:1.0.0

---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: expense
spec:
  type: LoadBalancer
  selector:
    app: frontend
    tier: web
    project: expense
  ports:
  - protocol: TCP
    port: 80 # Service port
    targetPort: 80
    
  